<!DOCTYPE html>
<html>

  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    {% if page.description %}
    <meta name="description" content="{{ page.description }}" />
    {% endif %}
    <title>{% if page.title %}{{ page.title }} â€¢ {% endif %}{{ site.title }}</title>

    <link rel="stylesheet" type="text/css" media="screen" href="/stylesheets/stylesheet.css">

    {% if site.google_analytics %}
    <!-- google analytics async -->
    <script type="text/javascript">
      var _gaq = _gaq || [];
      _gaq.push(['_setAccount', '{{ site.google_analytics.account }}']);
      _gaq.push(['_trackPageview']);
      (function() {
        var ga = document.createElement('script'); ga.type = 'text/javascript'; ga.async = true;
        ga.src = ('https:' == document.location.protocol ? 'https://ssl' : 'http://www') + '.google-analytics.com/ga.js';
        var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(ga, s);
      })();
    </script>
    {% endif %}

  </head>

  <body>

    <!-- HEADER -->
    <div id="header_wrap" class="outer">
      <header class="inner">
	<a id="forkme_banner" href="https://github.com/area3001">View on GitHub</a>
	<img id="img_header" src="../images/logo_header.png" alt="Area 3001 Logo" width="200">
	<h1 id="project_title">{{ page.title }}</h1>
	<h2 id="project_tagline">{{ page.description }} </h2>
      </header>
    </div>

    <!-- MAIN CONTENT -->
    <div id="main_content_wrap" class="outer">
      <section id="main_content" class="inner">
	{{ content }}
      </section>
    </div>
    
    <!-- FOOTER  -->
    <div id="footer_wrap" class="outer">
      <footer class="inner">
        <p><a href="/">Home</a> - Published with <a href="http://pages.github.com">GitHub Pages</a></p>
      </footer>
    </div>

  </body>
</html>
